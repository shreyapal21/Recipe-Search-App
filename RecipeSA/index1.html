<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Recipe App</title>
    <style>
        body {
               background-image: url('web image.jpg');
               background-repeat: no-repeat;
               background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type ="text" placeholder="Search for Recipes..." class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <seciton>
            <div class="recipe-container">
                <h2>Search your favourite Recipes...</h2>
            </div>
            <div class="recipe-details">
                 <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-square-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </seciton>
    </main>
    <footer>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
